<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aman Web</title>
        <script src="https://kit.fontawesome.com/064f274607.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <marquee scrollamount="10" behavior="scroll" direction="left" loop="2">Email not registered.Please register first.</marquee>
        <section id="page-header" class="blog-header">
            <h2>Sign Up</h2>  
        </section>
        <div class="log">
            <div class="login-box">
                <div class="login_header">
                    <header></header>
                </div>

                <form action="save.php" method="post"> 
                    <div class="input-box">
                        <input type="text" name="first" class="input-field" placeholder="Firstname" autocomplete="off" required>
                    </div>
                    <div class="input-box">
                        <input type="text" name="last" class="input-field" placeholder="Lastname" autocomplete="off" required>
                    </div> 
                    <div class="input-box">
                        <input type="text" name="email" class="input-field" placeholder="Email" autocomplete="off" required>
                    </div>
                    <div class="input-box">
                    <input type="password" name="pass" class="input-field" placeholder="Password" autocomplete="off" required>
                    </div>
                    <div class="forgot">
                        <section>
                            <input type="checkbox" id="ckeck">
                            <label for="check">Remember me</label>
                        </section>
                    </div>
                    <div class="input-submit">
                        <button class="submitbtn" id="submit"></button>
                        <label for="submit">Sign In</label>
                    </div>
                </form>    
            </div>
        </div>    
    </body>
</html>
